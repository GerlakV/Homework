<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Homework 15 Gerlak</title>
        <link rel="stylesheet" href="../common/css/normalize.css" />
        <link rel="stylesheet" href="../common/css/skeleton.css" />
        <link rel="stylesheet" href="../common/css/dark-theme.css" />
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js" defer></script>
    </head>
    <body class="body">
        <div class="container">
            <h2><b>"Your to-do List" :</b></h2>
            <div class="row">
                <div class="twelve columns" id="list"></div>
            </div>
            <div class="row">
                <form id="newTodoForm">
                    <div class="ten columns">
                        <input
                            type="text"
                            class="list"
                            class="u-full-width"
                            name="title"
                            id="newTodoTitle"
                            placeholder="List"
                            
                        />
                    </div>
                    <div class="two columns">
                        <button id="saveTodoBtn">Save</button>
                    </div>
                </form>
            </div>
        </div>
        <script id="todoTemplate" type="text/template">
            <div class="u-full-width todo-item {{doneClass}}" data-todo-id="{{id}}">
                {{title}}
                <span class="delete-btn">X</span>
            </div>
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Homework 11 Gerlak</title>
        <link rel="stylesheet" href="../common/css/normalize.css" />
        <link rel="stylesheet" href="../common/css/skeleton.css" />
        <link rel="stylesheet" href="../common/css/dark-theme.css" />
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js" defer></script>
    </head>
    <body class="body">
        <div class="container">
            <h2><b>"Your to-do List":</b></h2>
            <form id="listForm">
                <table class="u-full-width">
                    <thead>
                        <tr>
                            <th>List</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="toDoList"></tbody>
                    <tfoot>
                        <tr>
                            <td>
                                <input type="hidden" id="id" />
                                <input
                                    type="text"
                                    id="list"
                                    placeholder="List"
                                    class="list"
                                />
                            </td>
            
                            <td>
                                <button type="submit" id="addListBtn" class="listBt">
                                    Save
                                </button>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </form>
        </div>

        <script type="text/template" id="listTemplate">
            <tr class="list-item" data-list-id="{{id}}">
                <td>{{list}}</td>
                <td>
                    <button type="button" class="edit-btn" class="listBt">Edit</button>
                    <button type="button" class="delete-btn" class="listBt">Delete</button>
                </td>
            </tr>
        </script>
    </body>
</html>
